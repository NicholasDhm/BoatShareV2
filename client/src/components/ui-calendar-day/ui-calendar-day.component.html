@if (day) {
  <div class="day"
    [ngClass]="[
      day.state,
      !day.isCurrentMonth ? 'other-month' : '',
      day.status === 'Confirmed' ? 'status-confirmed' : '',
      day.status === 'Pending' ? 'status-pending' : '',
      day.status === 'Unconfirmed' ? 'status-unconfirmed' : ''
    ]"
    (click)="day.isCurrentMonth && day.state !== 'Greyish' && onDaySelected()">
    <span>{{ day.date }}</span>

    <ui-svg [state]="day.state" [width]="16" [height]="16"></ui-svg>
  </div>
}
