<!-- Modern Login Page -->
<div class="login-page animate-fade-in">
  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <h2 class="login-title">Bem-vindo de volta</h2>
      <p class="login-subtitle">Entre com sua conta para continuar</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [class.is-invalid]="isEmailInvalid"
          formControlName="email"
          placeholder="seu.email@exemplo.com"
          autocomplete="email"
          [disabled]="isLoading">
        
        @if (isEmailInvalid) {
          <div class="invalid-feedback">
            {{ emailErrorMessage }}
          </div>
        }
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [class.is-invalid]="isPasswordInvalid"
          formControlName="password"
          placeholder="Digite sua senha"
          autocomplete="current-password"
          [disabled]="isLoading">
        
        @if (isPasswordInvalid) {
          <div class="invalid-feedback">
            {{ passwordErrorMessage }}
          </div>
        }
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>
          {{ errorMessage }}
        </div>
      }

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary btn-login"
        [disabled]="loginForm.invalid || isLoading">
        
        @if (isLoading) {
          <div class="spinner-border spinner-border-sm me-2" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
          Entrando...
        } @else {
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Entrar
        }
      </button>
    </form>

    <!-- Forgot Password Link -->
    <div class="forgot-password">
      <a href="#" class="link-secondary">Esqueceu sua senha?</a>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>ou</span>
    </div>

    <!-- Sign Up Link -->
    <div class="signup-section">
      <p class="signup-text">Novo no BoatShare?</p>
      <a 
        class="btn btn-outline-primary btn-signup" 
        [routerLink]="'/register-user'">
        <i class="bi bi-person-plus me-2"></i>
        Criar conta
      </a>
    </div>
  </div>
</div>
